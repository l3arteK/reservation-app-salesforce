<template>
    <lightning-card title={labels.MANAGE_RESERVATIONS} icon-name="standard:event">
        <div slot="actions">
            <template lwc:if={contactProvided}>
                <lightning-button-icon
                    icon-name="utility:refresh"
                    variant="border-filled"
                    alternative-text={labels.REFRESH_RESERVATIONS}
                    title={labels.REFRESH_RESERVATIONS}
                    onclick={handleRefresh}
                ></lightning-button-icon>
            </template>
        </div>

        <div class="slds-card__body_inner">
            <template lwc:if={contactProvided}>
                <div class="slds-m-top_small datatable-container">
                    <lightning-datatable
                        key-field="Id"
                        data={reservations}
                        columns={columns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        column-widths-mode="auto"
                    ></lightning-datatable>
                </div>
            </template>

            <template lwc:else>
                <div class="slds-illustration slds-illustration_small slds-p-around_large">
                    <div class="slds-text-longform slds-text-align_center">
                        <h3 class="slds-text-heading_medium slds-m-bottom_small">{labels.NO_CONTACT_SELECTED}</h3>
                        <p class="slds-text-body_regular">{labels.PLEASE_USE_SEARCH_SECTION}</p>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
