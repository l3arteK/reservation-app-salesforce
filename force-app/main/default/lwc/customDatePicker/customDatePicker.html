<template>
    <div class="slds-form slds-form_compound">
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__label slds-form-element__legend">{legendMessage}</legend>
            <div class="slds-form-element__control">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <template lwc:if={isNotPreview}>
                            <div class="slds-form-element slds-dropdown-trigger slds-dropdown-trigger_click">
                                <label class="slds-form-element__label" for="date-input-id-01-end_selected">{labels.START_DATE}</label>
                                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                    <input
                                        type="text"
                                        id="date-input-id-01-end_selected"
                                        placeholder=" "
                                        class="slds-input"
                                        value={startDateValue}
                                        onclick={toggleDatePicker}
                                        onchange={handleInputChange}
                                        name="startDateValue"
                                        required={required}
                                        disabled={disabled}
                                    />
                                    <button
                                        class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                        onclick={toggleDatePicker}
                                        title={labels.SELECT_A_DATE}
                                        disabled={disabled}
                                    >
                                        <lightning-icon
                                            icon-name="utility:event"
                                            size="x-small"
                                            alternative-text={labels.SELECT_A_DATE}
                                        ></lightning-icon>
                                    </button>
                                </div>
                            </div>
                        </template>
                        <div class={dateTimePickerClass}>
                            <template lwc:if={isNotPreview}>
                                <label class="slds-form-element__label" for="date-input-id-02-end_selected">{labels.END_DATE}</label>

                                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                    <input
                                        type="text"
                                        id="date-input-id-02-end_selected"
                                        placeholder=" "
                                        class="slds-input"
                                        value={endDateValue}
                                        onclick={toggleDatePicker}
                                        onchange={handleInputChange}
                                        name="endDateValue"
                                        required={required}
                                        disabled={disabled}
                                    />
                                    <button
                                        class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                        onclick={toggleDatePicker}
                                        title={labels.SELECT_A_DATE}
                                    >
                                        <lightning-icon
                                            icon-name="utility:event"
                                            size="x-small"
                                            alternative-text={labels.SELECT_A_DATE}
                                            disabled={disabled}
                                        ></lightning-icon>
                                    </button>
                                </div>
                            </template>
                            <div class="slds-datepicker slds-dropdown slds-dropdown_left" role="dialog">
                                <div class="slds-datepicker__filter slds-grid">
                                    <div class="slds-datepicker__filter_month slds-grid slds-grid_align-spread slds-grow">
                                        <div class="slds-align-middle">
                                            <lightning-button-icon
                                                icon-name="utility:chevronleft"
                                                alternative-text={labels.PREVIOUS_MONTH}
                                                onclick={handlePrevMonth}
                                                variant="bare"
                                            ></lightning-button-icon>
                                        </div>
                                        <h2 class="slds-align-middle" id="rangeWeekSame_end-month">{currentMonthLabel}</h2>
                                        <div class="slds-align-middle">
                                            <lightning-button-icon
                                                icon-name="utility:chevronright"
                                                alternative-text={labels.NEXT_MONTH}
                                                onclick={handleNextMonth}
                                                variant="bare"
                                            ></lightning-button-icon>
                                        </div>
                                    </div>
                                    <div class="slds-shrink-none">
                                        <lightning-select
                                            value={currentYear}
                                            variant="label-hidden"
                                            options={yearOptions}
                                            onchange={handleYearChange}
                                            onclick={handleYearClick}
                                        ></lightning-select>
                                    </div>
                                </div>
                                <table class="slds-datepicker__month" role="grid">
                                    <tbody>
                                        <template for:each={weeks} for:item="week">
                                            <tr key={week.day}>
                                                <template for:each={week} for:item="day">
                                                    <td
                                                        key={day.day}
                                                        role="gridcell"
                                                        class={day.class}
                                                        data-day={day.day}
                                                        onclick={handleDayClick}
                                                    >
                                                        <span class="slds-day">{day.day}</span>
                                                    </td>
                                                </template>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</template>
