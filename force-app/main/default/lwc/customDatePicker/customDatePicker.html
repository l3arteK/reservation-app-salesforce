<template>
    <div class="slds-form slds-form_compound">
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__label slds-form-element__legend">Start and End Date</legend>
            <div class="slds-form-element__control">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-dropdown-trigger slds-dropdown-trigger_click">
                            <label class="slds-form-element__label" for="date-input-id-01-end_selected">Start Date</label>
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                <input
                                    type="text"
                                    id="date-input-id-01-end_selected"
                                    placeholder=" "
                                    class="slds-input"
                                    value="20/24/2021"
                                    onclick={toggleDatePicker}
                                />
                                <button
                                    class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                    onclick={toggleDatePicker}
                                    title="Select a date"
                                >
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#event"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Select a date</span>
                                </button>
                            </div>
                            <div class="slds-form-element__help slds-assistive-text">Format: 12/31/2024</div>
                        </div>
                        <div class={dateTimePickerClass}>
                            <label class="slds-form-element__label" for="date-input-id-02-end_selected">End Date</label>
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                <input
                                    type="text"
                                    id="date-input-id-02-end_selected"
                                    placeholder=" "
                                    class="slds-input"
                                    value="06/27/2020"
                                    onclick={toggleDatePicker}
                                />
                                <button
                                    class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                    onclick={toggleDatePicker}
                                    title="Select a date"
                                >
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#event"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Select a date</span>
                                </button>
                            </div>
                            <div class="slds-form-element__help slds-assistive-text">Format: 12/31/2024</div>
                            <div
                                aria-hidden="false"
                                aria-label="Date picker: June"
                                class="slds-datepicker slds-dropdown slds-dropdown_left"
                                role="dialog"
                            >
                                <div class="slds-datepicker__filter slds-grid">
                                    <div class="slds-datepicker__filter_month slds-grid slds-grid_align-spread slds-grow">
                                        <div class="slds-align-middle">
                                            <button class="slds-button slds-button_icon slds-button_icon-container" title="Previous Month">
                                                <svg class="slds-button__icon" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#left"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Previous Month</span>
                                            </button>
                                        </div>
                                        <h2 aria-atomic="false" aria-live="polite" class="slds-align-middle" id="rangeWeekSame_end-month">
                                            June
                                        </h2>
                                        <div class="slds-align-middle">
                                            <button class="slds-button slds-button_icon slds-button_icon-container" title="Next Month">
                                                <svg class="slds-button__icon" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#right"></use>
                                                </svg>
                                                <span class="slds-assistive-text">Next Month</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="slds-shrink-none">
                                        <label class="slds-assistive-text" for="rangeWeekSame_end_select">Pick a Year</label>
                                        <div class="slds-select_container">
                                            <select class="slds-select" id="rangeWeekSame_end_select">
                                                <option>2021</option>
                                                <option>2022</option>
                                                <option>2023</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <table class="slds-datepicker__month" role="grid">
                                    <tbody>
                                        <template for:each={weeks} for:item="week">
                                            <tr key={week.day}>
                                                <template for:each={week} for:item="day">
                                                    <td key={day.day} role="gridcell" class={day.class} data-day={day.day}>
                                                        <span class="slds-day">{day.day}</span>
                                                    </td>
                                                </template>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>

                                <button class="slds-button slds-align_absolute-center slds-text-link">Today</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</template>
