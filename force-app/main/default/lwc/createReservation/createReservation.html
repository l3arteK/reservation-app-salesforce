<template>
    <lightning-card title="Create Reservation" icon-name="standard:event">
        <template if:true={message}>
            <div class={messageClass}>{message}</div>
        </template>
        <div class="section slds-m-top_large">
            <h3 class="section-title">Reservation details</h3>

            <lightning-combobox
                label="Resource"
                name="resource"
                options={resources}
                value={resource}
                required
                onchange={handleChange}
                disabled={disabled}
            ></lightning-combobox>

            <c-custom-date-picker required onchange={handleDateChange} disabled={disabled}></c-custom-date-picker>

            <div class="actions slds-m-top_medium">
                <lightning-button label="Create reservation" variant="brand" onclick={handleSubmit} disabled={disabled}></lightning-button>

                <lightning-button
                    label="Start over"
                    variant="neutral"
                    onclick={handleReset}
                    disabled={disabled}
                    class="slds-m-left_small"
                ></lightning-button>

                <template if:true={isSubmitting}>
                    <lightning-spinner size="small"></lightning-spinner>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
